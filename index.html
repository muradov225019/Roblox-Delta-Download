<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Proqram Yükləmə</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            padding-top: 80px;
        }
        .box {
            background: white;
            width: 350px;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }
        a.download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #0066ff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
        }
        a.download-btn:hover {
            background: #004ecc;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Proqramı Yüklə</h2>
    <p>Aşağıdakı düyməyə basaraq proqramı yükləyə bilərsiniz.</p>

    <!-- Proqram faylının linki -->
    <a href="program.exe" download class="download-btn">Yüklə</a>
</div>

</body>
</html>
